spring.application.name=demo
server.port=9001
server.forward-headers-strategy=framework

# --- Database Configuration ---
spring.datasource.url=jdbc:mysql://localhost:3306/api_project?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# --- JSON ---
spring.jackson.serialization.fail-on-empty-beans=false

# --- Logging ---
logging.level.org.springframework.web=DEBUG
logging.level.com.example.demo=DEBUG

# --- JWT Configuration (REQUIRED TO FIX YOUR ERROR) ---
# This matches the @Value("${jwt.secret}") in JwtUtil.java
jwt.secret=SuperSecretKeyForAssetLifecycleManagementSystem1234567890
# Expiration in milliseconds (e.g., 1 hour = 3600000)
jwt.expiration=3600000